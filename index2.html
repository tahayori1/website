
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تحیری | اتوماسیون هوشمند تبلیغات و سفر مشتری</title>
  <meta name="description" content="اتوماسیون جذب، فروش و خدمات پس از فروش تحیری با سیستم‌سازی کامل سفر مشتری، بازدهی تبلیغات شما را تا ۱۰ برابر افزایش می‌دهد.">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Persian Font -->
  <style>
    @import url("https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/dist/font-face.css");
  </style>

  <style type="text/tailwindcss">
    @theme {
      --color-brand-50: oklch(0.98 0.01 210);
      --color-brand-100: oklch(0.95 0.02 210);
      --color-brand-200: oklch(0.9 0.03 208);
      --color-brand-300: oklch(0.85 0.05 206);
      --color-brand-400: oklch(0.8 0.06 204);
      --color-brand-500: oklch(0.74 0.08 202);
      --color-brand-600: oklch(0.64 0.09 200);
      --color-brand-700: oklch(0.55 0.08 198);
      --color-brand-800: oklch(0.47 0.07 196);
      --color-brand-900: oklch(0.4 0.06 194);

      --color-sage-50: oklch(0.99 0.01 150);
      --color-sage-100: oklch(0.96 0.02 150);
      --color-sage-200: oklch(0.92 0.03 148);
      --color-sage-300: oklch(0.86 0.04 146);
      --color-sage-400: oklch(0.78 0.05 144);
      --color-sage-500: oklch(0.7 0.05 142);
      --color-sage-600: oklch(0.6 0.05 140);

      --color-ink-900: oklch(0.23 0.03 256);
    }

    :root {
      font-family: "Vazirmatn", "IRANSans", "Segoe UI", sans-serif;
      color: var(--color-ink-900);
      background: linear-gradient(180deg, var(--color-sage-50) 0%, #ffffff 60%, var(--color-brand-50) 100%);
    }

    @layer components {
      .btn-primary {
        @apply inline-flex items-center justify-center gap-2 rounded-full px-6 py-3 text-sm font-bold text-white bg-brand-600 hover:bg-brand-700 transition-colors shadow-md shadow-brand-200;
      }
      .btn-secondary {
        @apply inline-flex items-center justify-center gap-2 rounded-full border border-brand-200 px-6 py-3 text-sm font-semibold text-brand-600 hover:bg-brand-100 transition-colors;
      }
      .badge {
        @apply inline-flex items-center rounded-full bg-sage-100 px-3 py-1 text-xs font-semibold text-brand-700;
      }
      .glass-card {
        @apply rounded-3xl bg-white/80 backdrop-blur-md shadow-lg shadow-brand-100 border border-white/60;
      }
      .section-title {
        @apply text-2xl md:text-3xl font-black text-brand-700 mb-4;
      }
      .section-subtitle {
        @apply text-sm md:text-base text-brand-600 leading-relaxed;
      }
    }
  </style>
</head>
